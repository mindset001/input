<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Input</title>
</head>
<body>
    <section>
        <div class="left">
            <img src="https://res.cloudinary.com/mindset/image/upload/v1635847763/new-landing_cvyxtu.png" alt="">
        </div>
        <div class="right">
            <h1>Welcome to CodingGAl</h1>
                <h3>Kindly fill in the fields below</h3>
                <form >
                    <div class="field">
                        <p>Fullname:</p> <input type="text" placeholder="John Doe">
                    </div>
                    <div class="field">
                        <p>Username:</p> <input type="text" placeholder="mindset001">
                    </div>
                    <div class="field">
                        <p>Email:</p> <input type="email" placeholder="johnDoe@gmail.com">
                    </div>
                    <div class="field">
                        <p>Phone No:</p> <input type="number" placeholder="234-8160071243">
                    </div>
                    <div class="field">
                        <p>D.O.B:</p> <input type="date">
                    </div>
                    
                    <div >
                        <h2>Select your gender</h2>
                       <div style="display: flex; align-items: center;">
                        <p>Male  <input type="radio" name="gender"></p>
                        <p>Female <input type="radio" name="gender"></p>
                        
                       </div>
                    </div>

                    <div >
                        <h2>Select Course</h2>
                        <select name="" id="">
                            <option value="">--</option>
                            <option value="">Web Development</option>
                            <option value="">Ui/Ux</option>
                            <option value="">Graphics Design</option>
                        </select>
                        
                    </div>

                    <div >
                        <h2>Briefly tell us about yourself</h2>
                       <div >
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                       </div>
                    </div>
                        <div style="display: flex; margin: 10px 0;">
                            <input type="checkbox">
                            <p>I agree to the <a href="#">terms and policy</a></p>
                        </div>
                    <button>Submit</button>
                </form>
        </div>
    </section>
</body>
</html>
